<!DOCTYPE html>
<html>

<head>
    <title>Gravar vídeo na página web</title>
</head>

<body>
    <p>Chat</p>
    <video id="video" width="320" height="240" autoplay></video>
    <img id="screenshot" style="display:none" />
    <button id="startButton">Iniciar gravação</button>
    <button id="stopButton" disabled>Parar gravação</button>
    <button id="sendButton" disabled>Enviar gravação</button>
    <button id="captureButton" disabled>Capturar screenshot</button>
    <script src="scripts.js"></script>
</body>

</html>
